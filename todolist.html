<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link  rel="stylesheet" href="../LGM/styledolist.css">
</head>
<body>
  <div class="a1"> <h1>MY TO DO LIST</h1></div>
   
    <div class="first">
        <div class="block">
            <div class="main">
                <h2 style="margin:5px">WORK TO BE COMPLETED</h2>
                <input type="text" id="myInput" placeholder=" Enter the work...">
                <span><input type ="reset" id="Clear" value="Clear" onclick="clr()"/></span>
                <span onclick="newElement()" class="add">Add</span>
                <br>
              </div>
              <div class="LIst">
                <ol id="myOL"></ol>
              </div>
        </div>
      </div>
<script>
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
var list = document.querySelector('ol');
list.addEventListener('click', function(work) {
  if (work.target.tagName === 'LI') {
    work.target.classList.toggle('checked');
  }
}, false);
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
   li.appendChild(t);

  if (inputValue === '') {
    div.style.display="none";
  } 
  else 
  {
    document.getElementById("myOL").appendChild(li);
  }
  document.getElementById("myInput").value = "";
  var span = document.createElement("span");
  var txt = document.createTextNode("Delete");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
function clr()
		{
			document.getElementById("myInput").value = "";
		}
</script>

</body>
</html>
